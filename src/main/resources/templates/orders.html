<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-container {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .orders-table {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .alert {
            margin-bottom: 20px;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Order Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/?logout=true}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container order-container">
        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Order Creation Form -->
        <div class="form-container">
            <h3>Create New Order</h3>
            <form th:action="@{/order/create}" th:object="${newOrder}" method="post">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="stockId" class="form-label">Stock ID</label>
                        <input type="text" class="form-control" id="stockId" th:field="*{stockId}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="1" required>
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0.01" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Order</button>
            </form>
        </div>
        
        <!-- Orders Table -->
        <h3>Your Orders</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover orders-table">
                <thead class="table-dark">
                    <tr>
                        <th>Stock ID</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${orders.empty}">
                        <td colspan="5" class="text-center">No orders available</td>
                    </tr>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.stockId}"></td>
                        <td th:text="${order.quantity}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(order.price, 1, 2)}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(order.price * order.quantity, 1, 2)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
